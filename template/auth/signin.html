{% extends './login.html' %}

{% block main %}
<form action="" class="form-cnt" method="post">
    {% csrf_token %}
    <div class="form-title">
        <h1 class="title">Sign In</h1>
    </div>
    <div class="input-cnt">
        <div class="input-box">
            <input type="text" name="uname_or_email" id="uname_or_email" placeholder="Username or Email">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <i class="fa-solid fa-user-tie"></i>
        </div>
        <div class="input-box">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" id="conform_password" placeholder="Conform Password">
            <i class="fa-solid fa-check"></i>
        </div>
    </div>
    <div class="form-links-cnt">
        <div class="form-links">
            <div class="signin">
                <p>Already have an account? <a href="{% url 'user_login' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div class="submit-cnt">
        <input type="submit" value="Sign In" class="signup signin-btn">
    </div>
</form>
{% endblock %}
